<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/display.css" />
    <link rel="stylesheet" href="./css/keypad.css" />
  </head>
  <body>
    <div id="content">
      <div id="calculator">
        <div class="calculator__header"></div>
        <div class="display">
          <div class="display-history">
            <input id="history-expressions" type="text" disabled />
          </div>
          <div class="display-results">
            <input id="input-display" type="text" value="0"/>
          </div>
        </div>
        <div class="calculator__body">
          <div class="keypad">
            <div class="keypad__grid">
              <button>C</button>
              <button>(</button>
              <button>)</button>
              <button class="keypad__operators">&divide;</button>

              <button>7</button>
              <button>8</button>
              <button>9</button>
              <button class="keypad__operators">&times;</button>

              <button>4</button>
              <button>5</button>
              <button>6</button>
              <button class="keypad__operators">&minus;</button>

              <button>1</button>
              <button>2</button>
              <button>3</button>
              <button class="keypad__operators">&plus;</button>

              <button>&loarr;</button>
              <button>0</button>
              <button>.</button>
              <button class="keypad__operators" id="equals-button">&equals;</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/calculator.js"></script>
  </body>
</html>
